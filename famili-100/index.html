<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../famili-100/css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <h1>FAMILY 100</h1>
    <section>
        <div class="option">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-4 text-center">
                                <p>EASY</p>
                            </div>
                            <div class="col-lg-4 text-center">
                                <p>MEDIUM</p>
                            </div>
                            <div class="col-lg-4 text-center">
                                <p>HARD</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 content">
                        <div class="row">
                            <div class="col-lg-9">
                                <p class="question text-center"></p>
                                <table class="demo">
                                    <tbody>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                    <tbody>
                                </table>
                                <div class="row answer">
                                    <div class="col-lg-4">
                                        <p>JAWABAN</p>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="player" style="text-transform: uppercase;" type="text" name=""
                                            id="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 sidebar">
                                <div class="container timer">
                                    <p>TIMER</p>
                                    <p class="content"></p>
                                </div>
                                <div class="container">
                                    <p>HASIL</p>
                                    <input class="hasil text-center" type="text" disabled>
                                </div>
                                <div class="container">
                                    <p>NYAWA</p>
                                    <p class="life"></p>
                                </div>
                                <div class="container">
                                    <p>SKOR</p>
                                    <p class="poin"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../famili-100/js/question.js"></script>
    <script src="../famili-100/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
