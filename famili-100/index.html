<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../famili-100/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/triumvirate-cg-comp" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <title>FAMILY 100</title>
</head>

<body>
    <h1><img src="../famili-100/image/logo.png" alt=""></h1>
    <section>
        <div class="optionMenu show">
            <div class="container">
                <div class="row mainCol">
                    <div class="col-lg-4 text-center">
                        <a href="javascript:void(0)" id="easy" class="option">
                            <p>EASY</p>
                        </a>
                    </div>
                    <div class="col-lg-4 text-center">
                        <a href="javascript:void(0)" id="medium" class="option">
                            <p>MEDIUM</p>
                        </a>
                    </div>
                    <div class="col-lg-4 text-center">
                        <a href="javascript:void(0)" id="hard" class="option">
                            <p>HARD</p>
                        </a>
                    </div>
                    <div class="col-lg-12 col-12 playMusic justify-content-end">
                        <p>Music</p>
                        <button type="button" class="btn btn-primary play">
                            <svg class="ico-play show" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                                <path
                                    d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z">
                                </path>
                            </svg>
                            <svg class="ico-pause" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
                                <path
                                    d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="main">
            <div class="container">
                <div class="row mainCol">
                    <div class="col-lg-12">
                        <div class="row sp-reverse">
                            <div class="col-lg-9 main-content">
                                <p class="question text-center"></p>
                                <table class="demo">
                                    <tbody>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                        <tr>
                                            <td class="answer"></td>
                                            <td class="score"></td>
                                        </tr>
                                    <tbody>
                                </table>
                                <div class="row answer">
                                    <div class="col-lg-4 col-3">
                                        <p>KETIK<br>DAN TEKAN ENTER</p>
                                    </div>
                                    <div class="col-lg-8 col-9">
                                        <input class="player" style="text-transform: uppercase;" type="text" name=""
                                            id="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-12 sidebar text-center">
                                <div class="row">
                                    <div class="col-4 container timer">
                                        <p>TIMER</p>
                                        <p class="content"></p>
                                    </div>
                                    <div class="sp-none container">
                                        <p>HASIL</p>
                                        <input class="hasil text-center" type="text" disabled>
                                    </div>
                                    <div class="col-lg-12 col-4 container">
                                        <p>NYAWA</p>
                                        <p class="life"></p>
                                    </div>
                                    <div class="col-lg-12 col-4 container">
                                        <p>SKOR</p>
                                        <p class="poin"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="over">
            <div class="container text-center">
                <div class="row mainCol">
                    <div class="col-lg-12">
                        <h2>GAME OVER</h2>
                        <p class="message"></p>
                        <button type="button" class="btn btn-warning restart heartbeat">MAIN LAGI?</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../famili-100/js/question.js"></script>
    <script src="../famili-100/js/script.js"></script>
    <script src="../famili-100/js/sound.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
