<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pukul Tikus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../pukultikus/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  </head>
  <body>
    <section class="body">
      <h1 class="container"><img src="../pukultikus/image/title.png" alt=""></h1>
      <section class="head">
        <div class="content">
          <div class="container col-8">
              <div class="row">
                <div class="col-6 text-center" style="display: flex; justify-content: center; align-items: center;">
                  <p><img src="../pukultikus/image/score.png" class="score" alt=""></p>
                </div>
                <div class="col-6 text-center">
                  <p class="scoreValue">0</p>
                </div>
            </div>
        </div>
      </section>
      <section class="menu show">
        <div class="content container">
            <div class="row">
              <div class="col-lg-4 col-12">
                <a href="#" id="easy"><img class="level swing" src="../pukultikus/image/easy.png" alt=""></a>
              </div>
              <div class="col-lg-4 col-12">
                <a href="#" id="medium"><img class="level swing" src="../pukultikus/image/medium.png" alt=""></a>
              </div>
              <div class="col-lg-4 col-12">
                <a  href="#" id="hard"><img class="level swing" src="../pukultikus/image/hard.png" alt=""></a>
              </div>
          </div>
        </div>
      </section>
      <section class="mainContent none">
        <div class="mainBackground">
          <div class="grassBackground">
            <div class="content">
              <div class="container">
                <div class="col-12 center">
                  <div class="row">
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="restartWindow none text-center">
        <button type="button" class="btn btn-warning"><img src="../pukultikus/image/restart.png" alt=""></button>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
