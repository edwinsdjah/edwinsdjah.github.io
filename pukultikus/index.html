<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pukul Tikus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../pukultikus/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  </head>
  <body>
    <section class="body">
      <h1>PUKUL TIKUS</h1>
      <section class="head">
        <div class="content">
          <div class="container col-8">
              <div class="row">
                <div class="col-6 text-center">
                  <p>SCORE</p>
                </div>
                <div class="col-6 text-center">
                  <p class="scoreValue">0</p>
                </div>
            </div>
        </div>
      </section>
      <section class="menu show">
        <div class="content container">
            <div class="row">
              <div class="col-4">
                <a class="level" href="#" id="easy">EASY</a>
              </div>
              <div class="col-4">
                <a class="level" href="#" id="medium">MEDIUM</a>
              </div>
              <div class="col-4">
                <a class="level" href="#" id="hard">HARD</a>
              </div>
          </div>
        </div>
      </section>
      <section class="mainContent none">
        <div class="mainBackground">
          <div class="grassBackground">
            <div class="content">
              <div class="container">
                <div class="col-12 center">
                  <div class="row">
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                    <div class="col-4 hole">
                      <div class="mole"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../pukultikus/js/script.js"></script>
  </body>
</html>
